<ion-header>
  <ion-toolbar>
    <ion-title>Signature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="signPad">
    <signature-pad [options]="signaturePadOptions"  id="signatureCanvas"></signature-pad>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-button expand="full" color="danger" (click)="drawCancel()">Cancel</ion-button>
      </ion-col>
      <ion-col col-4>
        <ion-button expand="full" color="light" (click)="drawClear()">Clear</ion-button>
      </ion-col>
      <ion-col col-4>
        <ion-button expand="full" color="secondary" (click)="drawComplete()">Done</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
